<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 的指令 v-text/v-html</title>
    <script src="JS/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-text="msg"></div>
        <div v-html="msg"></div>
    </div>
    <script>
        var vm=new Vue ({
            el:"#app",
            data:{
                msg:"<h1>Hello World</h1>"
            }
        });
    </script>
</body>
</html>
