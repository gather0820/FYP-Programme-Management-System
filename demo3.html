<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="JS/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-show="flag"></div>
    </div>
    <script>
        var vm = new Vue ({
            el:"#app",
            data:{
                flag:true
            }
        });
    </script>
</body>
</html>
